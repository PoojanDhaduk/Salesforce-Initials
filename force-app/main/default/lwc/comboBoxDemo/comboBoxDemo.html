<template>
   <lightning-card title="Accounts List">
    <div class="slds-p-around_small">
        <lightning-combobox
        name="progress"
        label="Status"
        value={value}
        placeholder="Select Progress"
        options={options}
        onchange={handleChange} ></lightning-combobox>
    </div>
    <template lwc:if ={cardVisible}>
        <div class="slds-p-arround_small">
            <lightning-datatable
                key-field="id"
                data={accounts}
                columns={columns}>
            </lightning-datatable>
        </div>
    </template>
    </lightning-card>
</template>
